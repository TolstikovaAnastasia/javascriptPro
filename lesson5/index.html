<!DOCTYPE html>
<html lang="en">

    <title>Интернет-магазин</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
<header class="top">
    <div class="top-left">
        <a class="logo" href="index.html">T-brand</a>

<main>
